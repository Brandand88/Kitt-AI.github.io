<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <meta name="description" content="{{ site.description }}">
    {% endif %}

    {% if page.author %}
        <meta name="author" content="{{ page.author }}">
    {% else %}
        <meta name="author" content="{{ site.author }}">
    {% endif %}


    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/blue-icon-32.ico">
    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/blue-icon-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ ASSET_PATH }}/img/blue-icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ ASSET_PATH }}/img/blue-icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ ASSET_PATH }}/img/blue-icon-152.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.production_url }}{{ site.rss_path }}"></link>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ ASSET_PATH }}/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ ASSET_PATH }}/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
